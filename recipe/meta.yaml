{% set name = "geowombat" %}
{% set version = "1.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jgrss/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cd9a162c48a1e6fcdfbebd04b9971a154ca5b4d4094476579000770b74f68d2d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - pip
    - python
    - gdal
    - cython
  run:
    - cython
    - python
    - matplotlib-base
    - pandas
    - geopandas
    - numpy
    - rasterio
    - xarray
    - dask
    - dask-ml
    - distributed
    - affine
    - joblib
    - opencv
    - tqdm
    - shapely
    - h5netcdf
    - netCDF4
    - scikit-learn
    - numexpr
    - numcodecs
    - zarr
    - dateparser
    - wget  # [not win]
    - fsspec
    - sphinx-automodapi
    - sphinxcontrib-bibtex
    - numpydoc
    - deprecated

test:
  imports:
    - geowombat

about:
  home: https://github.com/jgrss/geowombat
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: GeoWombat provides utilities to process geospatial raster data.
  doc_url: https://geowombat.readthedocs.io/
  dev_url: https://github.com/jgrss

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - ndmaxar
    - RyanHackney
