{% set name = "geowombat" %}
{% set version = "2.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jgrss/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: aa32d8e83f956f45dbc6761bcdd9f9d46745587c8a843085dd8537538a4bd6ff

build:
  number: 0
  skip: true  # [py<38]
  script: {{ PYTHON }} setup.py build && pip install .

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - clang         # [win]
  host:
    - pip
    - python
    - gdal
    - cython
    - numpy
    - libgdal
    - proj
  run:
    - cython
    - python
    - matplotlib-base
    - pandas
    - geopandas
    - rasterio
    - xarray
    - dask
    - distributed
    - affine
    - joblib
    - tqdm
    - shapely
    - h5netcdf
    - netCDF4
    - scikit-learn
    - numcodecs
    - zarr
    - dateparser
    - wget  # [not win]
    - fsspec
    - python-graphviz
    - requests
    - retry
    - pyyaml
    - gdal
    - pyamg
    - pyproj
    - {{ pin_compatible('numpy') }}
    - libgdal


test:
  imports:
    - geowombat

about:
  home: https://github.com/jgrss/geowombat
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: GeoWombat provides utilities to process geospatial raster data.
  doc_url: https://geowombat.readthedocs.io/
  dev_url: https://github.com/jgrss

extra:
  recipe-maintainers:
    - mxr-conda
    - jgrss
    - mmann1123
